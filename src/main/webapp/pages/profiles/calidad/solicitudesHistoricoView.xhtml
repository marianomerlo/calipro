<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>

	<h:form id="refreshSolicitudHForm" style="border:0px;padding-right:0px">
		<p:commandButton id="solicitudRefreshH" immediate="true"
			value="Actualizar" icon="ui-icon-refresh"
			actionListener="#{solicitudController.refreshItemsHist}"
			process="@this" partialSubmit="true"
			update=":profileTabViewCalidad:solicitudHDataTableForm:solicitudHDataTable"
			style="margin:10px" />
	</h:form>

	<h:form id="solicitudHDataTableForm">
		<p:dataTable id="solicitudHDataTable" var="solicitud"
			value="#{solicitudController.itemsHist}"
			rowIndexVar="solicitudHIndex" widgetVar="solicitudHTable"
			emptyMessage="No hay solicitudes en el registro" paginator="true"
			paginatorPosition="bottom" rows="10"
			filteredValue="#{solicitudController.filteredItems}"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			style="width:1000px;text-align:center">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Buscar:" />
					<p:inputText id="globalFilter" onkeyup="solicitudHTable.filter()"
						style="width:200px" />
				</p:outputPanel>
			</f:facet>

			<p:column id="solicitudHRowNumber" headerText="Nº" style="width:auto">
				<p:commandLink style="text-decoration:none"
					value="#{solicitudHIndex + 1}" ajax="true"
					actionListener="#{solicitudController.setSelectedItem(solicitud)}"
					process="@this" partialSubmit="true" immediate="true"
					update=":profileTabViewCalidad:solicitudHDataTableForm:seeSolicitudDialog"
					oncomplete="seeSolicitudWidget.show();">
					<f:setPropertyActionListener
						target="#{solicitudController.selectedItem}" value="#{solicitud}" />
				</p:commandLink>
			</p:column>

			<p:column id="solicitudHProducto"
				filterBy="#{solicitud.lote.producto.nombre}"
				filterStyle="display:none" headerText="Producto"
				filterMatchMode="contains" style="width:auto">
				<p:commandLink style="text-decoration:none"
					value="#{solicitud.lote.producto.nombre}"
					actionListener="#{solicitudController.setSelectedItem(solicitud)}"
					process="@this" partialSubmit="true" immediate="true"
					update=":profileTabViewCalidad:solicitudHDataTableForm:seeSolicitudDialog"
					oncomplete="seeSolicitudWidget.show();">
					<f:setPropertyActionListener
						target="#{solicitudController.selectedItem}" value="#{solicitud}" />
				</p:commandLink>
			</p:column>

			<p:column id="solicitudHAnalisis"
				filterBy="#{solicitud.analisis.nombre}"
				filterStyle="display:none" headerText="Análisis"
				filterMatchMode="contains" style="width:auto">
				<p:commandLink style="text-decoration:none"
					value="#{solicitud.analisis.nombre}"
					actionListener="#{solicitudController.setSelectedItem(solicitud)}"
					process="@this" partialSubmit="true" immediate="true"
					update=":profileTabViewCalidad:solicitudHDataTableForm:seeSolicitudDialog"
					oncomplete="seeSolicitudWidget.show();">
					<f:setPropertyActionListener
						target="#{solicitudController.selectedItem}" value="#{solicitud}" />
				</p:commandLink>
			</p:column>

			<p:column id="solicitudHLote" filterBy="#{solicitud.lote.id}"
				filterStyle="display:none" headerText="Lote"
				filterMatchMode="contains" style="width:auto">
				<p:commandLink style="text-decoration:none"
					value="#{solicitud.lote.id}"
					actionListener="#{solicitudController.setSelectedItem(solicitud)}"
					process="@this" partialSubmit="true" immediate="true"
					update=":profileTabViewCalidad:solicitudHDataTableForm:seeSolicitudDialog"
					oncomplete="seeSolicitudWidget.show();">
					<f:setPropertyActionListener
						target="#{solicitudController.selectedItem}" value="#{solicitud}" />
				</p:commandLink>
			</p:column>

			<p:column id="solicitudHFechaInicial"
				filterBy="#{solicitud.fechaCreacion}" filterStyle="display:none"
				headerText="Fecha Solicitado" filterMatchMode="contains"
				style="width:auto">
				<p:commandLink style="text-decoration:none"
					value="#{solicitud.fechaCreacion}"
					actionListener="#{solicitudController.setSelectedItem(solicitud)}"
					process="@this" partialSubmit="true" immediate="true"
					update=":profileTabViewCalidad:solicitudHDataTableForm:seeSolicitudDialog"
					oncomplete="seeSolicitudWidget.show();">
					<f:setPropertyActionListener
						target="#{solicitudController.selectedItem}" value="#{solicitud}" />
				</p:commandLink>
			</p:column>

			<p:column id="solicitudHFecharecibido"
				filterBy="#{solicitud.fechaRecibido}" filterStyle="display:none"
				headerText="Fecha Recibido" filterMatchMode="contains"
				style="width:auto">
				<p:commandLink style="text-decoration:none"
					value="#{solicitud.fechaRecibido}"
					actionListener="#{solicitudController.setSelectedItem(solicitud)}"
					process="@this" partialSubmit="true" immediate="true"
					update=":profileTabViewCalidad:solicitudHDataTableForm:seeSolicitudDialog"
					oncomplete="seeSolicitudWidget.show();">
					<f:setPropertyActionListener
						target="#{solicitudController.selectedItem}" value="#{solicitud}" />
				</p:commandLink>
			</p:column>

			<p:column id="solicitudHEstado" filterBy="#{solicitud.estado.nombre}"
				filterStyle="display:none" headerText="Estado"
				filterMatchMode="contains" style="width:auto">
				<p:commandLink style="text-decoration:none"
					value="#{solicitud.estado.nombre}"
					actionListener="#{solicitudController.setSelectedItem(solicitud)}"
					process="@this" partialSubmit="true" immediate="true"
					update=":profileTabViewCalidad:solicitudHDataTableForm:seeSolicitudDialog"
					oncomplete="seeSolicitudWidget.show();">
					<f:setPropertyActionListener
						target="#{solicitudController.selectedItem}" value="#{solicitud}" />
				</p:commandLink>
			</p:column>

			<p:column id="solicitudHFechaUltimaMod"
				filterBy="#{solicitud.fechaUltimaModificacion}"
				filterStyle="display:none" headerText="Fecha Última Mod."
				filterMatchMode="contains" style="width:auto">
				<p:commandLink style="text-decoration:none"
					value="#{solicitud.fechaUltimaModificacion}"
					actionListener="#{solicitudController.setSelectedItem(solicitud)}"
					process="@this" partialSubmit="true" immediate="true"
					update=":profileTabViewCalidad:solicitudHDataTableForm:seeSolicitudDialog"
					oncomplete="seeSolicitudWidget.show();">
					<f:setPropertyActionListener
						target="#{solicitudController.selectedItem}" value="#{solicitud}" />
				</p:commandLink>
			</p:column>

		</p:dataTable>
		<p:dialog id="seeSolicitudDialog" header="Datos Históricos"
			dynamic="true" widgetVar="seeSolicitudWidget" modal="true"
			resizable="false" closable="true">
			<ui:include src="../../ver/verHistoricoSolicitudAnalisis.xhtml" />
		</p:dialog>

	</h:form>
</ui:composition>
