<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<p:growl id="addMaquinariaGrowlMessages" showSummary="true" autoUpdate="true" for="addMaquinariaGrowlMessageKeys" />
	<p:panel id="addMachinePanel">
		<p:message for="addMachineName" display="both" />

		<h:panelGrid columns="2" cellpadding="5" id="addMachinePanelGrid"
			style="width:auto !important">
			<h:outputLabel for="addMachineName" value="Nombre" />
			<p:inputText value="#{machineController.currentItem.nombre}"
				id="addMachineName" label="Nombre" required="true" maxlength="20">
				<f:validateLength maximum="20" />
			</p:inputText>

			<f:facet name="footer">
				<p:commandButton id="addMachineConfirmButton" value="Agregar"
					actionListener="#{machineController.addItem}"
					update="addMachinePanelGrid addMachinePanel" />

				<p:commandButton id="addMachineCancelButton" value="Cancelar" immediate="true"
					actionListener="#{machineController.resetCurrent}"
					update="addMachinePanelGrid" 
					style="margin:10px" oncomplete="window.location.reload()" />
			</f:facet>
		</h:panelGrid>
	</p:panel>
</ui:composition>
