<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<p:growl id="addAnalisisGrowlMessages" showSummary="true" 
		autoUpdate="true" for="addAnalisisGrowlMessageKeys" />
	<p:panel id="addAnalisisPanel">
		<p:message for="addAnalisisName" display="both" />

		<h:panelGrid columns="2" cellpadding="5" id="addAnalisisPanelGrid"
			style="width:auto !important">
			<h:outputLabel for="addAnalisisName" value="Nombre" />
			<p:inputText value="#{analisisController.currentItem.nombre}"
				id="addAnalisisName" label="Nombre" required="true">
				<f:validateLength maximum="20" />
			</p:inputText>

			<f:facet name="footer">
				<p:commandButton id="addAnalisisConfirmButton" value="Agregar"
					actionListener="#{analisisController.addItem}"
					update="addAnalisisPanelGrid addAnalisisPanel" />

				<p:commandButton id="addAnalisisCancelButton" value="Cancelar"
					immediate="true"
					actionListener="#{analisisController.resetCurrent}"
					update="addAnalisisPanelGrid" style="margin:10px"
					oncomplete="window.location.reload()" />
			</f:facet>
		</h:panelGrid>
		<p:dataTable id="addAnalisisCriteriaDataTable" var="criterio"
			value="#{criterioController.items}" rowKey="#{criterio.nombre}"
			selection="#{analisisController.selectedCriterios}"
			style="width:auto !important;text-align:center">

			<p:column selectionMode="multiple" style="width:auto" />

			<p:column headerText="Criterios">  
        		    #{criterio.nombre}  
       			 </p:column>
		</p:dataTable>
	</p:panel>
</ui:composition>
