<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<p:growl id="updatePasoGrowlMessages" showSummary="true" autoUpdate="true"
		for="updatePasoGrowlMessageKeys" />
	<p:panel id="modifyPasoPanel">
		<p:message for="modifyPasoDescription" display="both" />

		<h:panelGrid columns="2" cellpadding="5" id="modifyPasoPanelGrid"
			style="width:auto !important">

			<h:outputLabel for="modifyPasoDescription" value="Descripcion" />
			<p:inputText value="#{pasoController.selectedItem.descripcion}"
				id="modifyPasoDescription" required="true" label="Descripcion" />

			<f:facet name="footer">
				<p:commandButton id="modifyPasoConfirmButton" value="Guardar"
					actionListener="#{pasoController.updateItem}" partialSubmit="true" process="modifyPasoPanel"
					update="modifyPasoPanelGrid modifyPasoPanel idVersionGlobal :profileTabViewDesarrollo:productDataTableForm:recetaDataTable">
				</p:commandButton>

				<p:commandButton id="modifyPasoCancelButton" value="Cancelar"
					immediate="true" actionListener="#{productController.restoreOriginalItem}"
					oncomplete="modifyPasoWidget.hide()"
					style="margin:10px" />
			</f:facet>
		</h:panelGrid>
	</p:panel>
</ui:composition>
