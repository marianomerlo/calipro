<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<p:growl id="updateProductoGrowlMessages" showSummary="true" autoUpdate="true"
		for="updateProductoGrowlMessageKeys" />
	<p:panel id="updateProductPanel">
		<p:message for="updateProductName" display="both" />
		<p:message for="updateProductDescription" display="both" />
		<h:panelGrid columns="2" cellpadding="5" id="modifyProductPanelGrid"
			style="width:auto !important">
			<h:outputLabel for="updateProductName" value="Nombre" />
			<p:inputText value="#{productController.selectedItem.nombre}"
				id="updateProductName" required="true" label="updateProductName" />

			<h:outputLabel for="updateProductDescription" value="Descripcion" />
			<p:inputText value="#{productController.selectedItem.descripcion}"
				id="updateProductDescription" required="true" label="updateProductDescription" />

			<f:facet name="footer">
				<p:commandButton id="updateProductConfirmButton" value="Guardar"
					style="margin:10px"
					actionListener="#{productController.updateItem}"
					update="modifyProductPanelGrid updateProductPanel" />

				<p:commandButton id="updateProductCancelButton" immediate="true"
					value="Cancelar" style="margin:10px"
					actionListener="#{productController.restoreOriginalItem}"
					oncomplete="window.location.reload()" />
			</f:facet>
		</h:panelGrid>

	</p:panel>
</ui:composition>
