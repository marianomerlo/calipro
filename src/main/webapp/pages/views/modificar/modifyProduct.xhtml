<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>

	<h:panelGrid columns="2" cellpadding="5" id="modifyProductPanelGrid"
		style="width:500px !important" >
		<h:outputLabel for="name" value="Nombre" />
		<p:inputText value="#{productController.selectedProduct.nombre}"
			id="name" required="true" label="name"  />

		<h:outputLabel for="description" value="Descripcion" />
		<h:inputText value="#{productController.selectedProduct.descripcion}"
			id="description" required="true" label="description" />

		<f:facet name="footer">
			<p:commandButton id="saveUpdateButton" value="Guardar" style="margin:10px"
				actionListener="#{productController.updateProduct()}"
				oncomplete="updateConfirmationWidget.show()"
				update="modifiedProductConfirmDialog" />

			<p:commandButton id="cancelUpdateButton" immediate="true" value="Cancelar"
				style="margin:10px" 
				actionListener="#{productController.restoreOriginalProduct()}"
				oncomplete="modifyProductWidget.hide()"/>
		</f:facet>
	</h:panelGrid>

	<p:confirmDialog id="modifiedProductConfirmDialog" appendToBody="true"
		closable="false"
		message="Producto #{productController.selectedProduct.nombre} modificado satisfactoriamente."
		header="Information" severity="info" widgetVar="updateConfirmationWidget">

		<p:commandButton id="confirm" value="OK"
			oncomplete="window.location.reload()" />

	</p:confirmDialog>

</ui:composition>
