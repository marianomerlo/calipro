<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<p:growl id="addGrowlMessages" showSummary="true" autoUpdate="true" for="addGrowlMessageKeys" />
	<p:panel id="addPanel">
		<p:message for="addName" display="both" />
		<p:message for="addDescription" display="both" />

		<h:panelGrid columns="2" cellpadding="5" id="addProductPanelGrid"
			style="width:auto !important">
			<h:outputLabel for="addName" value="Nombre" />
			<p:inputText value="#{productController.currentProduct.nombre}"
				id="addName" label="Nombre" required="true">
				<f:validateLength maximum="20" />
			</p:inputText>

			<h:outputLabel for="addDescription" value="Descripcion" />
			<p:inputText value="#{productController.currentProduct.descripcion}"
				id="addDescription" required="true" label="Descripcion" />

			<f:facet name="footer">
				<p:commandButton id="addConfirmButton" value="Agregar"
					actionListener="#{productController.addProduct}"
					update="addProductPanelGrid addPanel" />

				<p:commandButton id="addCancelButton" value="Cancelar"
					actionListener="#{productController.resetCurrent}"
					update="addProductPanelGrid" 
					style="margin:10px" oncomplete="window.location.reload()" />
			</f:facet>
		</h:panelGrid>
	</p:panel>
</ui:composition>
