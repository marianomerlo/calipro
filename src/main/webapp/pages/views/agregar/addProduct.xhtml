<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>


	<h:form id="addProductForm">

		<h:panelGrid columns="2" cellpadding="5" id="addProductPanelGrid"
			style="width:500px !important">
			<h:outputLabel for="name" value="Nombre" />
			<p:inputText value="#{productController.currentProduct.nombre}" id="name"
				required="true" label="name" />

			<h:outputLabel for="description" value="Descripcion" />
			<h:inputText value="#{productController.currentProduct.descripcion}"
				id="description" required="true" label="description" />

			<f:facet name="footer">
				<p:commandButton id="addButton" value="Agregar"
					style="margin:10px"
					actionListener="#{productController.addProduct}"
					oncomplete="addConfirmation.show()"
					 />
				<p:commandButton id="cancelButton" value="Cancelar"
					style="margin:10px" onclick="addProductWidget.hide()" />
			</f:facet>
		</h:panelGrid>

		<p:confirmDialog id="addedProductConfirmDialog" appendToBody="true"
			message="Producto #{productController.currentProduct.nombre} creado satisfactoriamente."
			header="Information" severity="info" widgetVar="addConfirmation">

			<p:commandButton id="confirm" value="OK"
				oncomplete="window.location.reload()"  />
					
		</p:confirmDialog>

	</h:form>
</ui:composition>
