<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>

	<h:panelGrid columns="2" cellpadding="5" id="addProductPanelGrid"
		style="width:500px !important">
		<h:outputLabel for="name" value="Nombre" />
		<p:inputText value="#{productController.currentProduct.nombre}"
			id="addName" required="true" label="name" />

		<h:outputLabel for="description" value="Descripcion" />
		<h:inputText value="#{productController.currentProduct.descripcion}"
			id="addDescription" required="true" label="description" />

		<f:facet name="footer">
			<p:commandButton id="addConfirmButton" value="Agregar"
				actionListener="#{productController.addProduct}"
				oncomplete="addedConfirmation.show()"
				update="addedProductConfirmDialog" />

			<p:commandButton id="addCancelButton" value="Cancelar"
				actionListener="#{productController.resetCurrent}"
				style="margin:10px" oncomplete="addProductWidget.hide();"
				update="addProductPanelGrid" process="@this" />
		</f:facet>
	</h:panelGrid>

	<p:dialog id="addedProductConfirmDialog" closable="false" modal="false" resizable="false"
		header="Information" widgetVar="addedConfirmation">
		<h:panelGrid columns="2" style="padding: 15px">
			<span class="ui-messages-info-icon" />
			<h:outputText 
				value="Producto #{productController.currentProduct.nombre} creado satisfactoriamente." />
		</h:panelGrid>
		<p:commandButton id="addConfirmInner" value="OK"
			actionListener="#{productController.resetCurrent}"
			update=":baseAccordion:profileTabView:productDataTableForm:productDataTable"
			oncomplete="window.location.reload()" 
			/>
	</p:dialog>

</ui:composition>
