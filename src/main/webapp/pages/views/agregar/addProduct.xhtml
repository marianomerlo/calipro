<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<p:growl id="addProductoGrowlMessages" showSummary="true" autoUpdate="true" for="addProductoGrowlMessageKeys" />
	<p:panel id="addProductPanel">
		<p:message for="addProductName" display="both" />
		<p:message for="addProductDescription" display="both" />

		<h:panelGrid columns="2" cellpadding="5" id="addProductPanelGrid"
			style="width:auto !important">
			<h:outputLabel for="addProductName" value="Nombre" />
			<p:inputText value="#{productController.currentItem.nombre}"
				id="addProductName" label="Nombre" required="true">
				<f:validateLength maximum="20" />
			</p:inputText>

			<h:outputLabel for="addProductDescription" value="Descripcion" />
			<p:inputText value="#{productController.currentItem.descripcion}"
				id="addProductDescription" required="true" label="Descripcion" />

			<f:facet name="footer">
				<p:commandButton id="addProductConfirmButton" value="Agregar"
					actionListener="#{productController.addItem}"
					update="addProductPanelGrid addProductPanel" />

				<p:commandButton id="addProductCancelButton" value="Cancelar" immediate="true"
					actionListener="#{productController.resetCurrent}"
					update="addProductPanelGrid" 
					style="margin:10px" oncomplete="window.location.reload()" />
			</f:facet>
		</h:panelGrid>
	</p:panel>
</ui:composition>
